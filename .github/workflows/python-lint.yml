name: python

on: pull_request

jobs:
  unit_tests_windows_local:
    name: Unit Testing (Windows) (Local TZ)
    runs-on: windows-latest

    steps:
      - name: Set Timezone
        run: tzutil /s "W. Europe Standard Time"

      - uses: actions/checkout@v4
      - name: Copy README
        run: cp README.md python/

      - uses: actions/setup-python@v5
        name: Setup Python
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "python/setup.py"
      - run: pip install -e python[python,dev]

      - name: Display Python version
        run: python --version
      
      - name: Set PYSPARK_PYTHON
        run: set PYSPARK_PYTHON=C:\hostedtoolcache\windows\Python\3.10.11\x64
      
      - name: echo PYSPARK_PYTHON
        run: echo $PYSPARK_PYTHON

      - name: Display pip freeze
        run: pip freeze

      - name: Run Pytest suite
        env:
          ENABLE_HOPSWORKS_USAGE: "false"
        run: pytest python/tests/engine/test_python_spark_transformation_functions.py
