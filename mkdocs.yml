site_name: "HSFS: Hopsworks Feature Store Client"
site_description: "HSFS: An environment independent client to interact with the Hopsworks Featurestore"
site_author: "Logical Clocks"
site_url: "https://docs.hopsworks.ai"

# Repository
repo_name: logicalclocks/feature-store-api
repo_url: https://github.com/logicalclocks/feature-store-api
edit_uri: ""

nav:
    - Introduction: index.md
    - Quickstart: quickstart.md
    - Installation: installation.md
    - API Reference:
        - Connection: generated/connection.md
    - Contributing: contributing.md

theme:
    name: material
    favicon: assets/images/favicon.ico
    logo: assets/images/hops-logo.png
    icon:
        repo: fontawesome/brands/github

extra_css:
    - css/custom.css

plugins:
    - search

markdown_extensions:
    - admonition
    - codehilite
    - footnotes
    - pymdownx.tabbed
    - pymdownx.arithmatex
    - pymdownx.superfences
