site_name: "HSFS: Hopsworks Feature Store"
site_description: "HSFS: An environment independent client to interact with the Hopsworks Feature Store"
site_author: "Logical Clocks"
site_url: "https://docs.hopsworks.ai"

# Repository
repo_name: logicalclocks/feature-store-api
repo_url: https://github.com/logicalclocks/feature-store-api
edit_uri: ""

nav:
  - Introduction: index.md
  - Quickstart: quickstart.md
  - Integrations:
    - Overview: setup.md
    - Databricks: integrations/databricks.md
    - AWS Sagemaker: integrations/sagemaker.md
    - Python: integrations/python.md
  - Concepts:
    - Overview: overview.md
    - Project/Connection: concepts/project.md
    - Feature Store: concepts/feature_store.md
    - Feature Group: concepts/feature_group.md
    - Feature: concepts/feature.md
    - Training Dataset: concepts/training_dataset.md
    - Dataframe vs. Query: concepts/programming_interface.md
    - Statistics: concepts/statistics.md
    - Data Validation: concepts/data_validation.md
  - API Reference:
    - Connection: generated/connection.md
  - Contributing: CONTRIBUTING.md

theme:
  name: material
  favicon: assets/images/favicon.ico
  logo: assets/images/hops-logo.png
  icon:
    repo: fontawesome/brands/github
  font:
    text: "Roboto"
    code: "IBM Plex Mono"
  palette:
    accent: teal

extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/logicalclocks
    - icon: fontawesome/brands/github
      link: https://github.com/logicalclocks/hopsworks
    - icon: fontawesome/brands/discourse
      link: https://community.hopsworks.ai/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/logicalclocks/

extra_css:
    - css/custom.css

plugins:
    - search

markdown_extensions:
    - admonition
    - codehilite
    - footnotes
    - pymdownx.tabbed
    - pymdownx.arithmatex
    - pymdownx.superfences
    - pymdownx.details
    - toc:
        permalink: "#"
    - pymdownx.tasklist:
        clickable_checkbox: true

google_analytics:
    - UA-85730257-3
    - auto
